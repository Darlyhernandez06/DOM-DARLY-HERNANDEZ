<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO DE VALIDACIONES</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Formulario de validación -->
    <div class="contenedor_principal layout mt-40 mb-40">
        <form class="form" novalidate>
            <input type="hidden" id="user">
            <!-- Campo del nombre completo -->
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" autocomplete="off" placeholder="Ingresa tus nombres" required>
            <span class="error-message" id="nombres-error" style="color: #bd0003;"></span>
            
            <!-- Campo de los apellidos -->
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" autocomplete="off" placeholder="Ingresa tus apellidos" required>
            <span class="error-message" id="apellidos-error" style="color: #bd0003;"></span>
            
            <!-- Campo de ingresar el correo electrónico-->
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" autocomplete="off" placeholder="Ingresa tu correo Electrónico" required>
            <span class="error-message" id="correo-error" style="color: #bd0003;"></span>
            
            <!-- Campo del teléfono -->
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" autocomplete="off" placeholder="Ingresa tu teléfono" required>
            <span class="error-message" id="telefono-error" style="color: #bd0003;"></span>
            
            <!-- Campo de la dirección -->
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" autocomplete="off" placeholder="Ingresa tu dirección" required>
            <span class="error-message" id="direccion-error" style="color: #bd0003;"></span>
            
            <!-- Campo de ingresar documento-->
            <label for="tipodocumento">Tipo de documento:</label>
            <select id="tipodocumento" required>
                <!-- <option value="">Selecciona el tipo de documento...</option>
                <option value="1">Cédula de ciudadanía</option>
                <option value="2">Tarjeta de identidad</option>
                <option value="3">Cédula extranjería</option> -->
            </select>
            <span class="error-message" id="tipodocumento-error" style="color: #bd0003;"></span>
            
            <!-- Campo de ingresar número de documento-->
            <label for="documento">Número de documento:</label>
            <input type="text" id="documento" autocomplete="off" placeholder="Ingresa número de documento" required>
            <span class="error-message" id="documento-error" style="color: #bd0003;"></span>
            
            <!-- Campo de aceptar políticas-->
            <div class="button__checkbox">
                <input type="checkbox" id="politicas" required>
                <label for="politicas">Acepta las políticas de uso</label>
            </div>
            <span class="error-message" id="politicas-error" style="color: #bd0003;"></span>
            
            <!-- Botón de enviar -->
            <button id="boton" type="submit">Enviar</button>
        </form>

        <div class="grid-container">
            <table>
                <thead>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo Electrónico</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Tipo de documento</th>
                    <th>Número de documento</th>
                    <th>Acciones</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <template id="template">
            <tr>
            <td class="nombre"></td>
            <td class="apellidos"></td>
            <td class="correo_Electrónico"></td>
            <td class="teléfono"></td>
            <td class="dirección"></td>
            <td class="tipo_de_documento"></td>
            <td class="número_de_documento"></td>
            <td>
                <div>
                    <button class="eliminar" type="submit">Eliminar</button>
                    <button class="modificar" type="submit">Modificar</button>
                </div>
            </td>
            </tr>
        </template>

    </div>

    <script src="formulario.js" type="module"></script>
</body>
</html>
